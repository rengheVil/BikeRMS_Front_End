<div class="dashboard">
    <div class="container my-4">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="stat-card">
              <h3>Total Motorbikes</h3>
              <p> {{bikeCounts}}</p>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="stat-card">
              <h3>Active Rentals</h3>
              <p>{{activeRentals}}</p>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="stat-card">
              <h3>Overdue Rentals</h3>
              <p>{{ 2 }}</p>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="stat-card">
              <h3>Rental Requests</h3>
              <p>{{ 4 }}</p>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="stat-card">
              <h3>Total Users</h3>
              <p>{{userList}}</p>
            </div>
          </div>
        </div>
      </div>
