<div class="login-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form accept=""  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-4">
                                        <div class="col-12">
                                            <label>Username<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" formControlName="username" class="form-control" placeholder="Enter Username" />
                                              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                                                Username is required.
                                              </div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label>Password<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" />
                                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                                Password must be at least 6 characters long.
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label>Select Role<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <select formControlName="role" class="form-control">
                                                    <option value="" disabled>Select Role</option>
                                                    <option value="admin">Admin</option>
                                                    <option value="user">User</option>
                                                  </select>
                                                  <div *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
                                                    Role is required.
                                                  </div>
        
                                            </div>
                                        </div>


                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <a href="#" class="float-end text-primary">Forgot Password?</a>
                                        </div>

                                        <div class="col-12">
                                            
                                        </div>
                                        
                                        <div class="mt-3">
                                            <strong>{{ message }}</strong>
                                          </div>
                                          <button type="submit" class="btn btn-primary px-4 float-end mt-4">Login</button>
                                          <a  class="text-center mt-2" [routerLink]="['/Register']">Create an account</a>
                                          


                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5" style="background-image: url('pic2.jpg'); background-position: center; 
                            background-repeat: no-repeat; 
                            background-size: cover;"  >
                                <i class="bi bi-bootstrap" style="font-size: 100px;"></i>
                                <h2 class="fs-1">Welcome Back!!!</h2>

                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
