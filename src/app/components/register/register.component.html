
<!-- background-color: rgb(111, 182, 248); rgb(44, 179, 179)-->

<div class="login-page" style="height: 100vh; background-image:url('img02.avif') ; background-size: cover;
background-repeat: no-repeat; "> <br>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h3 class="mb-3" style="color: aliceblue;">Register Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-4">
                                    <div class="col-12">
                                        <label>Username<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa-solid fa-user"></i> </div>
                                            <input type="text" formControlName="username" class="form-control"
                                                placeholder="Enter Username" />
                                                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                                                    Username is required.
                                                </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa-solid fa-lock"></i> </div>
                                            <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" />
                                            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                                                Password must be at least 6 characters long.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>NIC Number<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa-solid fa-address-card"></i> </div>
                                            <input type="text" formControlName="nic" class="form-control" placeholder="Enter NIC Number" />
                                            <div *ngIf="registerForm.get('nic')?.invalid && registerForm.get('nic')?.touched">
                                                NIC is required.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Email <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa-solid fa-address-card"></i> </div>
                                            <input type="email" formControlName="email" class="form-control" placeholder="Enter Email Address" />
                                            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                                                email is required.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Phone Number<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa-solid fa-address-card"></i> </div>
                                            <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Enter phone Number" />
                                            <div *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">
                                                Phone Number is required.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Select Role<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa-duotone fa-solid fa-user-group"></i> </div>
                                            <select formControlName="role" class="form-control">
                                                <option value="" disabled>Select Role</option>
                                                <option value="admin">Admin</option>
                                                <option value="user">User</option>
                                            </select>
                                            <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
                                                Role is required.
                                            </div>
                                        </div>
                                    </div>
                                                                
                                  
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                            <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <a href="#" class="float-end text-primary">Forgot Password?</a>
                                    </div>

                                    <button type="submit" class="btn btn-primary mt-3">Register</button>

                                    <!-- <a [routerLink]="['']" class="text-primary"></a> -->
                                  <p>you have account please Login <a  class="text-center mt-2" [routerLink]="['/Login']">Log In</a>
                              </p> 

                                    <div class="mt-3">
                                        <strong>{{ message }}</strong>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5" 
                            style="background-image: url('pic8.jpg'); background-position: center; 
                            background-repeat: no-repeat; 
                            background-size: cover;">
                                <i class="bi bi-bootstrap" style="font-size: 100px;"></i>
                                <h2 class="fs-1">Welcome Back!!!</h2>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
