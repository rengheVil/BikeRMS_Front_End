
<br><br>

<div class="container mt-3">
    <h2>My Rentals</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Reg. Number</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Category</th>
          <th>Rent Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rental of rentals">
          <td>{{ rental.motorbike.regNumber }}</td>
          <td>{{ rental.motorbike.brand }}</td>
          <td>{{ rental.motorbike.model }}</td>
          <td>{{ rental.motorbike.category }}</td>
          <td>{{ rental.motorbike.rentDate | date:'short' }}</td>
          <td>
            <button class="btn btn-danger" (click)="returnRental(rental.Id)">
              Return
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
